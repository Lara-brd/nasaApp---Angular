<div *ngIf="!picture;else pictureOK">
  <div class="disp-flex just-center align-items-center spinner-wrapp">
    <mat-spinner></mat-spinner>
  </div>
</div>

<ng-template #pictureOK>
  <div class="card disp-flex just-center dir-column">
    <img [src]="picture.url" 
          class="shadow rounded" 
          onerror="this.src='../../../../assets/images/placeholder.jpg'"
          alt="{{picture.title}}">
    <div class="content">
      <h2 class="subtitle">{{picture.title}}</h2>
      <p class="text">{{picture.explanation}}</p>
      <p class="opacity-5 text-small date">{{ picture.copyright}} {{ picture.date }}</p>
    </div>
    <div class="example-button-row" *ngIf="buttonText">
      <button 
              mat-raised-button 
              color="primary"
              [routerLink]="link">
              {{buttonText}}
            </button>
    </div> 
  </div> 
</ng-template>
