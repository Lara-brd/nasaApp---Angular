

<h2>hlalaa</h2>

  <mat-card class="card">
    <mat-card-subtitle>{{contentCard.subtitle}}</mat-card-subtitle>
    <mat-card-title>{{contentCard.title}}</mat-card-title>
    <mat-card-content>
      <p>{{contentCard.longText}}</p>
      <!-- <p>{{ longText }}</p> -->
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button (click)="onGo()">
        {{contentCard.btn}}
        <mat-icon><span class="material-symbols-outlined">
          navigate_next
          </span></mat-icon>
      </button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="buffer"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
