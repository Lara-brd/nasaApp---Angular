

<div class="my-wrapper center">

  <mat-card class="card">
      <mat-card-subtitle>Astronomy</mat-card-subtitle>
      <mat-card-title>Astronomy Picture of the day</mat-card-title>
      <mat-card-content>
        <p>This card has divider and indeterminate progress as footer</p>
        <p>{{ longText }}</p>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions>
        <button mat-button routerLink="/nasa/pictDay">
          SEE PICTURES
          <mat-icon><span class="material-symbols-outlined">
            navigate_next
            </span></mat-icon>
        </button>
      </mat-card-actions>
      <mat-card-footer>
        <mat-progress-bar mode="buffer"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>

</div>
